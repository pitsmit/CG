<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://unpkg.com/konva@9.3.3/konva.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" he></div>

    <div class="menu">
        <button class="buttons" id="info">Информация об авторе</button>
        <button class="buttons" id="task">Условие задачи</button>
        <button class="buttons" id="instruction">Инструкция по работе с программой</button>

        <form id="mover" method="dialog" autocomplete="off" name="Перенос">
            <label for="Перенос">Перенос</label><br>
            <label for="dx">DX:</label>
            <input type="text" name="dx"><br>
            <label for="dy">DY:</label>
            <input type="text" name="dy"><br>
            <input type="submit" name="submit" value="Применить"><br><br>
        </form>

        <form id="scaling" method="dialog" autocomplete="off" name="Масштабирование">
            <label for="Масштабирование">Масштабирование</label><br>
            <label>Координаты точки:</label><br>
            <label for="x">X:</label>
            <input type="text" name="x"><br>
            <label for="y">Y:</label>
            <input type="text" name="y"><br>
            <label>Коэффициенты масштабирования:</label><br>
            <label for="kx">KX:</label>
            <input type="text" name="kx"><br>
            <label for="ky">KY:</label>
            <input type="text" name="ky"><br>
            <input type="submit" name="submit" value="Применить">
        </form>
    </div>

    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/geometrical_objects.js"></script>
    <script type="module" src="./src/events.js"></script>
    <script type="module" src="./src/info-functions.js"></script>
    <script type="module" src="./src/mover.js"></script>

</body>
</html>
