<body>
    <label for="">1. Отдалять и приближать график можно с помощью колёсика мыши
        2. Двигать график можно посредством зажатия левой кнопки мыши
        3. Добавление точки возможно производить двумя способами: кликом на график и вручную записывать значение в таблицу - Клик левой кнопкой - точка добавляется в первое множество - Клик правой кнопкой - точка добавляется во второе множество
        4. Удаление точки можно произвести дважды нажав на строку таблицы, содержащую нежелательные координаты
        5. В нижней части меню присутствуют кнопки полной очистки графика и таблиц, а также кнопка загрузки данных из файла
        6. Файл с тестовыми данными должен иметь вид:
        1 12
        44 71
        22 90
        ---
        81 57
        2 12
        14 32</label>
</body>
